<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BrandIT Zone Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="starry-background" id="starry-background"></div>
    <header>
        <img src="./foto/logo.jpg" alt="Logo" id="logo" />
        <h1><span class="brand">BrandIT</span> <span class="zone">Zone</span></h1>
        <a href="https://www.instagram.com/brand_it_zone/" target="_blank" id="instagram-btn" class="button">Instagram</a>
    </header>
    <main>
        <section id="products">
            <h2>Daftar Produk</h2>
            <div class="product-list">
                <!-- Produk akan dimuat di sini oleh JavaScript -->
            </div>
        </section>
        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <div class="cart-items">
                <p>Keranjang kosong</p>
            </div>
            <div class="cart-total">
                Total: Rp <span id="total-price">0</span>
            </div>
            <button id="whatsapp-buy-btn">Chat Untuk Beli</button>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="script-star.js"></script>
</body>
</html>
